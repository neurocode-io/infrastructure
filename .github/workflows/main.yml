name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  check-aks-version:
    runs-on: ubuntu-latest
    steps:
      - uses: Azure/login@v1
      - name: Azure Login
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - run: |
          az webapp list --query "[?state=='Running']"
